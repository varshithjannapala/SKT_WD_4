<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Task Tracker</h1>
    </header>
    <div class="container">
        
        <div class="new-task">
            <h2>Add To-Do</h2>
            <input type="text" id="taskDescription" placeholder="Task Description">
            <select id="taskDifficulty">
                <option value="Trivial">Trivial</option>
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
            <input type="date" id="taskDueDate">
            <input type="text" id="taskTags" placeholder="Tags (comma separated)">
            <button onclick="addTask()">Add Task</button>
            <h2>To-Do List</h2>
            <ul id="taskList"></ul>    
        </div>


        <div class="new-task">
            <h2>Add Daily</h2>
            <input type="text" id="dailyDescription" placeholder="Daily Description">
            <select id="dailyDifficulty">
                <option value="Trivial">Trivial</option>
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
            <input type="text" id="dailyTags" placeholder="Tags (comma separated)">
            <button class="button" onclick="addDaily()">Add Daily</button>
            <h2>Dailies</h2>
            <ul id="dailyList"></ul>
        </div>

    </div>
    <footer>
        <p>&copy; made by <span> Nishu Priya </span>.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
